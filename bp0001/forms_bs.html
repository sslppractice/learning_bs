<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div id="formularios" class="container">
			<h3>Exemplos de Formulários com Bootstrap</h3>
			<hr>
			<h4>Formulário simples</h4>

			<form>
				<div class="form-group">
					<label for="usuario">Usuário</label>
					<input type="text" class="form-control" id="usuario">	
				</div>
				<div class="form-group">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha">	
				</div>
				<div  class="form-group">
					<button type="submit" class="btn btn-default pull-right">Ir</button>
				</div>				
			</form>
			
			<hr>
			<h4>Formulário in-line</h4>
			<h5>Exemplo</h5>
			<form class="form-inline">
				<div class="form-group">
					<label for="usuario">Usuário</label>
					<input type="text" class="form-control" id="usuario">	
				</div>
				<div class="form-group">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha">	
				</div>
				<div  class="form-group">
					<button type="submit" class="btn btn-default">Enviar</button>
				</div>				
			</form>
			<h5>Escondendo os cabeçalhos dos campos</h5>
			<form class="form-inline">
				<div class="form-group">
					<label for="usuario" class="sr-only">Usuário</label>
					<input type="text" class="form-control" id="usuario" placeholder="usuário">	
				</div>
				<div class="form-group">
					<label for="senha" class="sr-only">Senha</label>
					<input type="password" class="form-control" id="senha" placeholder="senha">	
				</div>
				<div  class="form-group">
					<button type="submit" class="btn btn-default">Enviar</button>
				</div>
			</form>

			<h4>Formulário horizontal</h4>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="usuario" class="col-sm-2">Usuário</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="usuario" placeholder="usuário">
					</div>
				</div>
				<div class="form-group">
					<label for="usuario" class="col-sm-2">Senha</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="usuario" placeholder="senha">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-5">
						<button type="submit" class="btn btn-default pull-right">Enviar</button>
					</div>
				</div>
			</form>
		</div>
		<script src="js/jquery-2.2.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
